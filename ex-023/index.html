<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select,datalist,textarea</title>

</head>
<body>
    <h1>Exemplos de Formulários</h1>
<i class="material-icons">menu</i>
    <form action="cadastro.php"  method="post" autocomplete="on"> 

        <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">

            <optgroup label="Estados do Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>



            <optgroup label="Estados do Nordeste">
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="AL">Alagoas</option>
            </optgroup>
        </select> 
    </p>

        <p>

            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option >Eletricista</option>
                <option >Professor</option>
                <option >Desenvolvedor</option>
            </datalist>

        </p>


        <p>
            <label for="mesag">Mensagem:</label> <br>
            <textarea name="mensg" id="imesag" cols="30" rows="10"></textarea>


        </p>



        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
</form>




</body>
</html>

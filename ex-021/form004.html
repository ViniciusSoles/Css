<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Formulario email e tel</title>
</head>
<body>
        <form action="">

            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
    
            </p>
    
            <p>
                <label for="telf">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$" required>
            </p>
    
    
            <div>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>










        </form>




</body>
</html>
